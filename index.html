<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/script.js"></script>
    <title>Pre-Entrega Javascript</title>
</head>

<body id="body">
    <div class="titulo">
        <h1>MyVetHub</h1>
    </div>
    <div class="contenido">
        <div class = "contenedor-izq">
            <div class="buscador">
                <input type="text" class="input-buscar" id="inputBuscar" placeholder="Escriba aquí para buscar">
                <select class="select-buscar" id="selectBuscar">
                    <option>Paciente</option>
                    <option>Propietario</option>
                </select>
            </div>
            <div class="botones">
                <button class="button-izq" id="agregarNuevoPaciente">Agregar nuevo paciente</button>
            </div>
        </div>
        <ul class="lista-pacientes list-group" id="contenedorLista">
        </ul>
    </div>
    <div class="sombra hidden" id="modalNuevoPaciente">
        <div class="nuevo-paciente">
            <div class="titulo-pop">
                <h2>Agregando nuevo paciente</h2>
            </div>
            <form id="nuevoPacienteForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre del paciente</label>
                    <input type="text" class="form-control" id="nombrePacNuevo">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Propietario</label>
                    <input type="text" class="form-control" id="propPacNuevo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Especie</label>
                    <select class="form-select" id="especiePacNuevo">
                        <option></option>
                        <option>Canino</option>
                        <option>Felino</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sexo</label>
                    <select class="form-select" id="sexoPacNuevo">
                        <option></option>
                        <option>Macho</option>
                        <option>Hembra</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="edadPacNuevo">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Raza</label>
                    <input type="text" class="form-control" id="razaPacNuevo">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Peso (kg)</label>
                    <input type="number" class="form-control" id="pesoPacNuevo">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Historia clínica</label>
                    <textarea class="form-control" id="historiaPacNuevo"></textarea>
                </div>
                <div class="nuevo-paciente-submit">
                    <button type="button" class="btn btn-primary" id="confirmarCambiosPaciente">GUARDAR</button>
                    <button type="button" class="btn btn-primary" id="confirmarNuevoPaciente">AGREGAR</button>
                    <button type="button" class="btn btn-danger" id="cancelNuevoPaciente">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>
    <div class="sombra hidden" id="modalPacActual">
        <div class="card mostrar-paciente">
            <button type="button" class="btn-close" id="cerrarPacActual"></button>
            <img class="card-img-top" id="imgPacActual">
            <div class="card-body">
                <h2 id="nombrePacActual"></h2>
                <h3 id="propPacActual"></h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Sexo: <p id="sexoPacActual"></p>
                    </li>
                    <li class="list-group-item">Edad: <p id="edadPacActual"></p>
                    </li>
                    <li class="list-group-item">Raza: <p id="razaPacActual"></p>
                    </li>
                    <li class="list-group-item">Peso: <p id="pesoPacActual"></p>
                    </li>
                    <li class="list-group-item">Historia clínica: <p id="historiaPacActual"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
